<!doctype html>
<html>
<head>
	<title>Even more CSS!</title>
	<meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style type="text/css">

    p {
       	font-family:Arial,Helvetica,sans-serif;
       	text-align:right;
    }

    .large {
    	font-size:200%;
    }

    .bold {
    	font-weight:bold;
    }

    .italic {
    	font-style:italic;
    }

    .underline {
    	text-decoration:underline;
    }

    #p1 {
    	width:400px;
    	text-align:justify;
    }

    </style>
</head>

<body>

	<div>

	<p id="p1">This is some text. This is some text. This is some text. This is some text. This is some text. This is some text. This is some text.</p>

	</div>

	<p class="bold">This is some bold text.</p>

	<p class="italic">This is some <span class="underline bold large">italic</span> text.</p>

</body>
</html>
