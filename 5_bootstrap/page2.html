	<div class="container">

    	<h1>Hello, world!</h1>

		<button class="btn btn-success" data-toggle="modal" data-target=".myLargeModal">Large Modal</button>

		<button class="btn btn-success" data-toggle="modal" data-target=".mySmallModal">Small Modal</button>

		<div class="modal mySmallModal">

			<div class="modal-dialog modal-sm">
				
				<div class="modal-content">
					
					<div class="modal-header">
						
						<button class="close" data-dismiss="modal">x</button>

						<h4 class="modal-title">My Modal!</h4>

					</div>

					<div class="modal-body">
						
						This is a small modal!

					</div>

					<div class="modal-footer">
					
						<button class="btn btn-default" data-dismiss="modal">Close</button>
						<button class="btn btn-success">Save Changes</button>

					</div>

				</div>

			</div>
			
		</div>

		<div class="modal myLargeModal">

			<div class="modal-dialog">

				<div class="modal-content">

					<div class="modal-header">

						<button class="close" data-dismiss="modal">x</button>

						<h4 class="modal-title">My Large Modal!</h4>

						<div class="modal-body">This is a large modal!</div>

						<div class="modal-footer">

							<button class="btn btn-default" data-dismiss="modal">Close</button>
							<button class="btn btn-success">Save Changes</button>

						</div>

					</div>

				</div>

			</div>

		</div>
