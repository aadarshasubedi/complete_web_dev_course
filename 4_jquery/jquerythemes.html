<!doctype html>
<head>
	<title>Learning jQuery themes</title>
	<meta charset="utf-8" />
	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<style type="text/css">

	* {
		border: solid 1px;
	}

	.wrapper {
		background-color: yellow;
	}

	</style>

</head>

<body>

	<h1>Drag and sort the list below!</h1>

	<div class="wrapper">

		<ul>
			<li>Chicken</li>
			<li>Beef</li>
			<li>Steak</li>
			<li>Meat slop</li>
		</ul>

	</div>

	<!-- jQuery 2.x -->
	<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>

	<!-- jQuery UI -->
	<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>	

	<script>

	$("ul").sortable();

	</script>

</body>
</html>
