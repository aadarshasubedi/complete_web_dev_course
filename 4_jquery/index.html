<!doctype html>
<html>
<head>
	<title>Learning jQuery</title>

	<meta charset="utf-8" />
	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<script type="text/javascript" src="jquery.min.js"></script>

	<style type="text/css">
/*
	* {
		border: solid 1px black;
	}*/

	#container {
		width:500px;
		margin:0 auto;
		text-align: center;
		padding:5px;
		font-family: helvetica;
		font-size:1.2em;
	}

	input {
		height:30px;
		padding:5px;
		font-size: 1em;
		border-radius: 5px;
		margin-bottom: 10px;
	}

	input:focus {
		outline:none;
	}

	label {
		width:200px;
		float:left;
		padding: 15px 0 0 0;
	}

	#submitButton {
		height:50px;
		width:225px;
		margin-left: 200px;
	}

	#error {
		margin: 0 auto;
		padding:10px 0 15px 0;
		color:red;
	} 

	#completed {
		position:relative;
		left:100px;
		color: green;
	}

	</style>

</head>

<body>

	<div id="container">

	<div id="error"></div>

	<form id="validationForm">

		<label for="email">Email</label>
		<input name="email" id="email"/>

		<label for="telephone">Telephone</label>
		<input name="phone" id="phone"/>

		<label for="password">Password</label>
		<input name="password" type="password" id="pass1"/>

		<label for="passwordConfirmation">Confirm Password</label>
		<input name="password" type="password" id="pass2"/>

		<input id="submitButton" type="submit" value="Submit" />

	</form>

	<div id="completed"></div>

	</div>

	<script>

	$("#validationForm").submit(function(event) {

		var errorMessage="";

		event.preventDefault();

		function isValidEmailAddress(emailAddress) {
    	
    	var pattern = /^([a-z\d!#$%&'*+\-\/=?^_`{|}~\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]+(\.[a-z\d!#$%&'*+\-\/=?^_`{|}~\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]+)*|"((([ \t]*\r\n)?[ \t]+)?([\x01-\x08\x0b\x0c\x0e-\x1f\x7f\x21\x23-\x5b\x5d-\x7e\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]|\\[\x01-\x09\x0b\x0c\x0d-\x7f\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]))*(([ \t]*\r\n)?[ \t]+)?")@(([a-z\d\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]|[a-z\d\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF][a-z\d\-._~\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]*[a-z\d\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])\.)+([a-z\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]|[a-z\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF][a-z\d\-._~\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]*[a-z\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])\.?$/i;
    
    	return pattern.test(emailAddress);
		};

		if (!isValidEmailAddress($("#email").val())) {

			errorMessage="Please enter a valid e-mail address";

		}

		if (!$.isNumeric($("#phone").val())) {

			errorMessage=errorMessage+"<br />Please enter a valid phone number";

		}

		if ($("#pass1").val() != $("#pass2").val()) {

			errorMessage=errorMessage+"<br />Please enter matching passwords";

		}

		if (errorMessage=="") {

			$("#completed").html("Form submitted!");

		} else {

			$("#error").html(errorMessage);

		};	

	});

	</script>

</body>
</html>
