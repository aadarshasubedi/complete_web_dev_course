<!doctype html>
<html>
<head>
	<title>Learning jQuery</title>

	<meta charset="utf-8" />
	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<script type="text/javascript" src="jquery.min.js"></script>

	<style type="text/css">

	.square {

	</style>

</head>

<body>

		<div>
		
			<p id="para1">This is my paragraph text</p>

		</div>

		<button id="but1">Fade out</button>

		<button id="but2">Fade in</button>

	<script>

		$("#but1").click(function() {

			$("#para1").fadeOut("fast", function() {

				alert("FadeOut complete");

			});

		});

		$("#but2").click(function() {

			$("#para1").fadeIn("fast");	
		});

	</script>

</body>
</html>
