<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>jQuery Carousel</title>

<!-- Slick Carousel -->
<link rel="stylesheet" type="text/css" href="slick/slick.css"/>

<!-- Slick Calrousel CSS Theme -->
<link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>

<!-- CSS Internal/Embedded Stylesheet -->
<style type="text/css">

body {
	background-color: gray;
}

.container {
	background-color: lightblue;
	margin:5%;
}

.slick-carousel {
	background-color:lightblue;
}

.item {
	height:100px;
	width:20px;
	margin:5px;
	background-color: white;
}

.header {
	text-align: center;
}

</style>

</head>
<body>

<div class="header">
	<h1>Slick jQuery Carousel</h1>
	<p><a href="https://kenwheeler.github.io/slick/">https://kenwheeler.github.io/slick/</a></p>
</div>

<div class="container">
	<div class="slick-carousel">
		<div class="item">1</div>
		<div class="item">2</div>
		<div class="item">3</div>
		<div class="item">4</div>
		<div class="item">5</div>
	</div>
</div>


<!--           	 JS Stuff below							-->

<!-- jQuery 1.x -->
<script type="text/javascript" src="https://code.jquery.com/jquery-1.12.0.min.js"></script>

<!-- jQuery Migrate 1.3.0 -->
<script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.3.0.min.js"></script>
	
<!-- Slick Carousel  -->
<script type="text/javascript" src="slick/slick.min.js"></script>

<!-- My Scripts -->
<script type="text/javascript">

$(document).ready(function(){
	$('.slick-carousel').slick({
		slidesToShow: 2,
		slidesToScroll: 1,
		centerMode: true,
		infinite: true,
		arrows: true,
		dots: true
	});
});

</script>

</body>
</html>
